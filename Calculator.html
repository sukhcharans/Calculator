<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Calculator.css">
    <script src="MyCalculator.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <h1>Calculator</h1>
        <div>
            <input type="number" class="num" id="num1" placeholder="Number 1"><br><br>
            <input type="number" class='num' id="num2" placeholder="Number 2"><br><br>
            <input type="text" class="num" id="result" placeholder="Results">
        </div>
        <br>
        <br>

        <div id="buttons">
            <button class="btn" id="plus" value="+" type="button">+</button><br>
            <button class="btn" id="minus" value="-" type="button">-</button><br>
            <button class="btn" id="mul" value="*" type="button">*</button><br>
            <button class="btn" id="divide" value="/" type="button">/</button><br>
            <button class="btn" id="equal" value="=" type="button">=</button><br>
        </div>
        

    </div>
    
</body>
</html>
